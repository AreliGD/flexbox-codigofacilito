<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@300;400&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/CSS/style.css" />

		<title>Pr√°ctica #1</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header class="hero">
			<nav class="nav container">
				<img src="images/logo.svg" alt="Logo" class="nav-logo" />
			</nav>

			<section class="hero-container container">
				<figure class="hero_picture">
					<img src="images/illustration-mockups.svg" class="hero-img"/
					alt="">
				</figure>

				<div class="hero-texts">
					<h1 class="hero-title">
						Build The Community Your Fans Will Love
					</h1>
					<p class="hero-paragraph">
						Huddle re-imagines the way we build communities. You
						have a voice, but so does your audience. Create
						connections with your users as you engage in genuine
						discussion.
					</p>
					<a href="#" class="hero-cta">Register</a>
				</div>

				<div class="hero-contact">
					<a href="#" class="hero-link" alt="icono facebook">
						<img
							src="images/fb.svg"
							class="hero-icon"
							alt="icono facebook"
						/>
					</a>
					<a href="#" class="hero-link" alt="icono instagram">
						<img
							src="images/ig.svg"
							class="hero-icon"
							alt="icono instagram"
						/>
					</a>
					<a href="#" class="hero-link" alt="icono twitter">
						<img
							src="images/t.svg"
							class="hero-icon"
							alt="icono twitter"
						/>
					</a>
				</div>
			</section>
		</header>
	</body>
</html>
